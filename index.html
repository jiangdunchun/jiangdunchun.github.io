
<!DOCTYPE html>
<html>
<head> 
    <title>JiangDunchun</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/indexstyle.css" rel="stylesheet" type="text/css" media="all" />
    <script src="resume/resume.js"></script>
    <script src="blogs.js"></script>
    <script src="papers.js"></script>
</head>
 
<body>
    <div class="header-section">
        <div style="height:10px"></div>
        <div style="width:900px;margin:0 auto;">
            <div style="float:left;width:100px">
                <img src="resume/avatar.jpg">
            </div>
            <div style="float:left;width:800px">
                <h1>Hi, I am Jiang Dunchun, interest in Computer Graphics & IoT</h1>
            </div>
        </div>
    </div>

    <div style="min-height:100vh;margin-top:0px;margin-bottom:-50px;">
        <div id="main_div" style="width:1000px;margin:0 auto;">
            <div style="height:100px"></div>
            <div style="float:left;width:200px">
                <div style="height:20px"></div>
                <ul>
                    <li><a href="javascript:click_blogs()">Blogs</a></li>
                    <li><a href="javascript:click_papers()">Papers</a></li>
                    <li><a href="javascript:click_about_me()">About Me</a></li>
                    <li><a href="https://www.linkedin.com/in/jiang-dunchun-9006b2123/">Linkedin</a></li>
                    <li><a href="https://github.com/jiangdunchun">GitHub</a></li>
                </ul>
            </div>
            <div id="content_div" style="float:left;width:800px"></div>
            <div style="height:50px"></div>
        </div>
    </div>
    <div style="clear:both"></div> 
    <div class="footer-section">
        <p>Copyright &copy; 2019-2020 Jiang Dunchun.Supported by <a href="http://www.bootcss.com">bootstrap</a></p>
    </div>

    <script type="text/javascript">
        var about_me_div_id = "about_me_div";
        var blogs_div_id = "blogs_div";
        var papers_div_id = "papers_div";
        var content_div = document.getElementById("content_div");

        clear_content = function()
        {
            while(content_div.children.length > 0){
                content_div.removeChild(content_div.children[0]);
            }
        }

        click_about_me = function(){
            if (document.getElementById(about_me_div_id) != null ) return;
            clear_content();

            var about_me_div = document.createElement("div");
            about_me_div.id = about_me_div_id;
            for(var i in ResumeCatalog){
                var item_div = document.createElement("item");

                var title_p = document.createElement("h1");
                title_p.innerText = ResumeCatalog[i].title;
                item_div.appendChild(title_p);

                var org_p = document.createElement("h2");
                org_p.innerText = ResumeCatalog[i].org;
                item_div.appendChild(org_p);

                var time_p = document.createElement("time");
                time_p.innerText = ResumeCatalog[i].time;
                item_div.appendChild(time_p);

                for (var j in ResumeCatalog[i].desc){
                    var desc_p = document.createElement("p");
                    desc_p.innerText = ResumeCatalog[i].desc[j];
                    item_div.appendChild(desc_p);
                }

                about_me_div.appendChild(item_div);

                var split_div = document.createElement("div");
                split_div.style = "height:5px";
                about_me_div.appendChild(split_div);
            }
            content_div.appendChild(about_me_div);
        }
    
        click_blogs = function(){
            if (document.getElementById(blogs_div_id) != null ) return;
            clear_content();

            var blogs_div = document.createElement("div");
            blogs_div.id = blogs_div_id;
            for(var i in BlogsCatalog){
                var item_div = document.createElement("blog");

                var name_p = document.createElement("h1");
                var href_d = document.createElement("a");
                href_d.href = "./blog.html?id=" + BlogsCatalog[i].path;
                href_d.innerText = BlogsCatalog[i].name;
                name_p.appendChild(href_d);
                item_div.appendChild(name_p);

                var time_p = document.createElement("time");
                time_p.innerText = BlogsCatalog[i].time;
                item_div.appendChild(time_p);


                blogs_div.appendChild(item_div);

                var split_div = document.createElement("div");
                split_div.style = "height:5px";
                blogs_div.appendChild(split_div);
            }
            content_div.appendChild(blogs_div);
        }

        click_papers = function(){
            if (document.getElementById(papers_div_id) != null ) return;
            clear_content();

            var papers_div = document.createElement("div");
            papers_div.id = papers_div_id;
            for(var i in PapersCatalog){
                var item_div = document.createElement("blog");

                var name_p = document.createElement("h1");
                var href_d = document.createElement("a");
                href_d.href = "./papers/" + PapersCatalog[i].path;
                href_d.innerText = PapersCatalog[i].name;
                name_p.appendChild(href_d);
                item_div.appendChild(name_p);

                papers_div.appendChild(item_div);

                var split_div = document.createElement("div");
                split_div.style = "height:5px";
                papers_div.appendChild(split_div);
            }
            content_div.appendChild(papers_div);
        }

        click_blogs();
    </script>
</body>
</html>
