
<!DOCTYPE html>
<html>
<head> 
    <title>JiangDunchun</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/blog.css" rel="stylesheet" type="text/css" media="all" />
    <link href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css" rel="stylesheet" type="text/css" media="all" />

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-texmath@1.0.0/texmath.js"></script>
</head>
 
<body>
    <div class="header-section">
        <div style="height:10px"></div>
        <div style="width:900px;margin:0 auto;">
            <div style="float:left;width:100px">
                <a href="./"><img src="resume/avatar.jpg"></a>
            </div>
            <div style="float:left;width:800px">
                <h1>Hi, I am Jiang Dunchun, interest in Computer Graphics & IoT</h1>
            </div>
        </div>
    </div>

    <div style="min-height:100vh;margin-top:0px;margin-bottom:-50px;">
        <div style="height:100px"></div>
        <div id="main_div" style="width:1000px;margin:0 auto;max-width:90%;">
        </div>
        <div style="height:100px"></div>
    </div>
    <div style="clear:both"></div> 
    <div class="footer-section">
        <p>Copyright &copy; 2019-2020 Jiang Dunchun.Supported by <a href="http://www.bootcss.com">bootstrap</a></p>
    </div>

    <script type="text/javascript">
        var url = decodeURI(window.location.href);
        var argsIndex = url.split("?id=");
        var path = argsIndex[1];

        var main_div = document.getElementById("main_div");

        var blog_con_div = document.createElement("div");
        blog_con_div.className = "blog";
        $.get("blogs/"+path,null,function(data){
            var md = markdownit({html:true})
                      .use(texmath, { engine: katex,
                                      delimiters: 'dollars',
                                      katexOptions: { macros: {"\\RR": "\\mathbb{R}"} } } );
            var htm = md.render(data);
            blog_con_div.innerHTML = htm;
        });
        main_div.appendChild(blog_con_div);
    </script>
</body>
</html>
